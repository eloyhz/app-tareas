<div class="container w-75 mx-auto shadow rounded p-3">
  <h1 class="display-1">Lista de tareas</h1>
  <input #textoTarea type="text" placeholder="Â¿Que vamos a hacer hoy?" class="form-control" (keyup.enter)="agregarTarea(textoTarea.value);
                textoTarea.value = '' ">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas">
      <div class="form-check">

        <input [checked]="tarea.completada"
        (click)="actualizarTareasCompletadas()" type="checkbox" class="form-check-input">

        <label class="form-check-label">{{ tarea.titulo }}</label>

        <button class="close" type="button" (click)="eliminarTarea(tarea.id)">&times;</button>
      </div>
    </li>
  </ul>
  <p *ngIf="tareas.length > 0">
    <span class="badge badge-danger">{{ tareas.length }}</span>
    Tareas pendientes
  </p>
  <p *ngIf="tareas.length > 0">
    <span class="badge badge-success">{{ tareasCompletadas }}</span>
    Tareas completadas
  </p>
</div>
